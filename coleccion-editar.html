<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Colecci√≥n | MetaMapa</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family:'DM Sans', sans-serif; margin:0; background:#f9fafb; }
    nav { background:white; border-bottom:1px solid #ddd; padding:1rem 2rem; }
    .nav-container { max-width:800px; margin:auto; display:flex; justify-content:space-between; align-items:center; }
    .logo { font-weight:700; font-size:1.5rem; color:#0891b2; text-decoration:none; }
    main { max-width:800px; margin:2rem auto; padding:2rem; background:white; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.05); }
    label { font-weight:600; display:block; margin-top:1rem; }
    input, textarea, select { width:100%; padding:0.75rem; margin-top:0.3rem; border:1px solid #ddd; border-radius:6px; }
    .btn { padding:0.7rem 1.2rem; border:none; border-radius:6px; cursor:pointer; font-weight:600; margin-top:1.5rem; }
    .btn-primary { background:#0891b2; color:white; }
    .btn-secondary { background:#6b7280; color:white; }
    .form-actions { display:flex; gap:1rem; margin-top:2rem; }
    .fuente-group { display:grid; grid-template-columns:repeat(3,1fr); gap:1rem; }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="buscador-colecciones.html" class="logo">‚Üê MetaMapa</a>
      <span id="formMode"></span>
    </div>
  </nav>

  <main>
    <h1 id="formTitle">Nueva Colecci√≥n</h1>
    <form id="collectionForm">
      <label>T√≠tulo</label>
      <input type="text" name="titulo" required>
      
      <label>Descripci√≥n</label>
      <textarea name="descripcion" required></textarea>

      <label>Fuentes</label>
      <div class="fuente-group">
        <input type="text" name="fuente_ip" placeholder="IP" required>
        <input type="number" name="fuente_puerto" placeholder="Puerto" required>
        <select name="fuente_tipo" required>
          <option value="estatica">Est√°tica</option>
          <option value="dinamica">Din√°mica</option>
          <option value="proxy">Proxy</option>
        </select>
      </div>

      <label>Estrategia de Consenso</label>
      <select name="estrategia" required>
        <option value="multiples">M√∫ltiples menciones</option>
        <option value="absoluta">Absoluta</option>
        <option value="mayoria">Mayor√≠a simple</option>
      </select>

      <label>Categor√≠a</label>
      <select name="categoria" required>
        <option value="ambiental">Ambiental</option>
        <option value="social">Social</option>
        <option value="economico">Econ√≥mico</option>
        <option value="politico">Pol√≠tico</option>
      </select>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">üíæ Guardar</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='buscador-colecciones.html'">Cancelar</button>
      </div>
    </form>
  </main>

  <script>
    let colecciones = JSON.parse(localStorage.getItem("colecciones")) || [];
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const form = document.getElementById("collectionForm");
    const title = document.getElementById("formTitle");

    if(id){
      title.textContent = "Editar Colecci√≥n";
      const col = colecciones.find(c=>c.id===id);
      if(col){
        form.titulo.value = col.titulo;
        form.descripcion.value = col.descripcion;
        form.fuente_ip.value = col.fuente_ip;
        form.fuente_puerto.value = col.fuente_puerto;
        form.fuente_tipo.value = col.fuente_tipo;
        form.estrategia.value = col.estrategia;
        form.categoria.value = col.categoria;
      }
    }

    form.addEventListener("submit", e=>{
      e.preventDefault();
      const data = {
        id: id || Date.now().toString(),
        titulo: form.titulo.value,
        descripcion: form.descripcion.value,
        fuente_ip: form.fuente_ip.value,
        fuente_puerto: form.fuente_puerto.value,
        fuente_tipo: form.fuente_tipo.value,
        estrategia: form.estrategia.value,
        categoria: form.categoria.value
      };
      if(id){
        colecciones = colecciones.map(c=>c.id===id? data:c);
      } else {
        colecciones.push(data);
      }
      localStorage.setItem("colecciones", JSON.stringify(colecciones));
      window.location.href = "buscador-colecciones.html";
    });
  </script>
</body>
</html>
