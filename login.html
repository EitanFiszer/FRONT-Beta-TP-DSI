<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - MetaMapa</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
  <!-- Added DM Sans font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Same CSS variables and base styles as landing page */
    :root {
      --primary-color: #0891b2;
      --primary-hover: #0e7490;
      --secondary-color: #f59e0b;
      --text-color: #4b5563;
      --text-light: #6b7280;
      --background: #ffffff;
      --surface: #f9fafb;
      --border: #e5e7eb;
      --shadow: 0 4px 6px rgba(0,0,0,0.05);
      --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
      --error-color: #ef4444;
      --success-color: #10b981;
    }
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body { 
      font-family: 'DM Sans', sans-serif; 
      background: var(--background); 
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Same navbar styling as landing page */
    nav {
      background: var(--background);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0; 
      z-index: 100;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }
    
    .nav-container {
      max-width: 1200px; 
      margin: auto; 
      padding: 1rem 2rem;
      display: flex; 
      justify-content: space-between; 
      align-items: center;
    }
    
    .logo { 
      display: flex; 
      align-items: center; 
      gap: 0.5rem; 
      color: var(--primary-color); 
      font-weight: 700; 
      font-size: 1.5rem; 
      text-decoration: none; 
    }
    
    .nav-links { 
      display: flex; 
      gap: 2rem; 
    }
    
    .nav-links a {
      text-decoration: none; 
      padding: 0.5rem 1rem; 
      border-radius: 0.5rem;
      color: var(--text-color); 
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .nav-links a:hover { 
      background: var(--primary-color); 
      color: white; 
      transform: translateY(-1px);
    }

    /* Login page specific styles */
    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(135deg, var(--surface) 0%, var(--background) 100%);
    }

    .login-card {
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 3rem;
      box-shadow: var(--shadow-lg);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-header {
      margin-bottom: 2rem;
    }

    .login-header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-color);
      margin-bottom: 0.5rem;
    }

    .login-header p {
      color: var(--text-light);
      font-size: 1rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-color);
    }

    .form-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.2s ease;
      background: var(--background);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1);
    }

    .form-group input::placeholder {
      color: var(--text-light);
    }

    .login-btn {
      width: 100%;
      padding: 1rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 0.5rem;
    }

    .login-btn:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .forgot-password {
      text-align: center;
      margin-top: 1.5rem;
    }

    .forgot-password a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s ease;
    }

    .forgot-password a:hover {
      color: var(--primary-hover);
    }

    .register-link {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
    }

    .register-link p {
      color: var(--text-light);
      margin-bottom: 0.5rem;
    }

    .register-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .register-link a:hover {
      color: var(--primary-hover);
    }

    /* Same footer styling as landing page */
    footer {
      background: var(--text-color); 
      color: white;
      text-align: center; 
      padding: 2rem;
      margin-top: auto;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
    }
    
    footer a { 
      color: var(--secondary-color); 
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    
    footer a:hover { 
      color: white;
    }

    /* Responsive design */
    @media(max-width: 600px) {
      .nav-container {
        padding: 1rem;
      }
      
      .nav-links {
        display: none;
      }
      
      .login-container {
        padding: 1rem;
      }
      
      .login-card {
        padding: 2rem;
      }
      
      .footer-links {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Same navbar as landing page -->
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">
        <i data-lucide="map"></i> 
        MetaMapa
      </a>
      <div class="nav-links">
        <a href="index.html">Inicio</a>
        <a href="index.html#nosotros">Nosotros</a>
        <a href="index.html#hechos">Explorar</a>
        <a href="login.html">Acceso</a>
      </div>
    </div>
  </nav>

  <!-- Login form container -->
  <main class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Iniciar Sesión</h1>
        <p>Accede a tu cuenta de MetaMapa</p>
      </div>

      <form class="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Ingresa tu nombre de usuario"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Ingresa tu contraseña"
            required
          >
        </div>

        <button type="submit" class="login-btn">
          Iniciar Sesión
        </button>
      </form>

      <div class="forgot-password">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="register-link">
        <p>¿No tienes una cuenta?</p>
        <a href="register.html">Registrarse</a>
      </div>
    </div>
  </main>

  <!-- Same footer as landing page -->
  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="index.html#hechos">Explorar Hechos</a>
        <a href="#">Política de Privacidad</a>
        <a href="#">Términos de Uso</a>
        <a href="#">Contacto</a>
      </div>
      <p>&copy; 2025 MetaMapa. Sistema de código abierto para el bien común.</p>
    </div>
  </footer>

  <script>
    lucide.createIcons();

    function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Basic validation
      if (!username || !password) {
        alert('Por favor, completa todos los campos.');
        return;
      }
      
      // Here you would typically send the data to your server
      console.log('Login attempt:', { username, password });
      alert('Funcionalidad de login en desarrollo. Datos enviados a la consola.');
    }
  </script>
</body>
</html>
